<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--JS-->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <!--Imagem do Pokemon-->
      <img src="# " alt="" class="pokemon__imagem" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <!--Pesquisar Pokemon-->
      <form class="form">
        <input
          type="search"
          class="inpu--serach"
          placeholder="Nome ou Numero"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Ant. &lt;</button>
        <button class="button btn-next">Prox. &gt;</button>
      </div>

      <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
